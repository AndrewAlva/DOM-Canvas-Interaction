<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas class="webgl"></canvas>
    
    <footer class="buttonsWrapper">
        <!-- MeshBasicMaterial -->
        <button id="MeshBasicMaterial"      data-material="basicMaterial" class="materialsBtn active">MeshBasicMaterial</button>
        <!-- MeshNormalMaterial -->
        <button id="MeshNormalMaterial"     data-material="normalMaterial" class="materialsBtn">MeshNormalMaterial</button>
        <!-- MeshMatcapMaterial -->
        <button id="MeshMatcapMaterial"     data-material="matcapMaterial" class="materialsBtn">MeshMatcapMaterial</button>
        <!-- MeshDepthMaterial -->
        <button id="MeshDepthMaterial"      data-material="depthMaterial" class="materialsBtn">MeshDepthMaterial</button>
        <!-- MeshLambertMaterial -->
        <button id="MeshLambertMaterial"    data-material="lambertMaterial" class="materialsBtn">MeshLambertMaterial</button>
        <!-- MeshPhongMaterial -->
        <button id="MeshPhongMaterial"      data-material="phongMaterial" class="materialsBtn">MeshPhongMaterial</button>
        <!-- MeshToonMaterial -->
        <button id="MeshToonMaterial"       data-material="toonMaterial" class="materialsBtn">MeshToonMaterial</button>
        <!-- MeshStandardMaterial -->
        <button id="MeshStandardMaterial"   data-material="standardMaterial" class="materialsBtn">MeshStandardMaterial</button>
        <!-- MeshPhysicalMaterial -->
        <button id="MeshPhysicalMaterial"   data-material="physicalMaterial" class="materialsBtn">MeshPhysicalMaterial</button>
    </footer>

    <script type="module" src="./script.js"></script>
</body>
</html>
